apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
android {
    compileSdkVersion 23
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "ml.qingsu.fuckview"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 14
        versionName "0.8.3.1 experimental"

        manifestPlaceholders = [fabricApiKey: project.fabricApiKey]
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    if (project.hasProperty('devBuild')) {
        aaptOptions.cruncherEnabled = false
    }

}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'de.robv.android.xposed:api:53'
    //辣鸡库，wqnm
    //compile 'org.codepond:wizardroid:1.3.1'
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:design:23.+'
    //BugHD已停止运营
    //compile 'im.fir:fir-sdk:latest.integration@aar'
    //compile 'uk.co.samuelwall:material-tap-target-prompt:1.11.0'
    //compile 'com.android.support:support-v4:25.+'
    compile files('libs/rhino-1.7.7.1.jar')

    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
